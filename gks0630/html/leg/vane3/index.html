 &nbsp; 미학적으로 선호되는 기하학적 형태를 위한 깃털적 깃털의 수용. 비가 깃털을 고른다. 비의 활은 무지개로 되어 있다. 한켠에 천사 사육장이 놓여있다. 머리 두 개 달린 꿩. 플래칭 지그를 앞에 두고 꼼지락거리며 손가락에 열중하던 비가 의자에서 일어나 지구본을 펼쳐 화살을 쏠 장소를 고른다. 꿩 모이통에 아스파라거스 머리를 넣었는데 다들 머리 한 개로만 먹는다. 다른 머리는 형태학적 분석에 의거 꼬리의 변형인 것으로 사료됨. 문득 고개를 돌려보니 비가 내 쪽을 바라보고 있다.
